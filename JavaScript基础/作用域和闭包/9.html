<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    body {
      background-color:bisque;
    }
    .box {
      position: relative;
      width: 200px;
      height: 140px;
      background: rgba(0, 219, 250, .4);
    }
    .box::before {
      position: absolute;
      display: block;
      content: '';
      top: -5px;
      bottom: -5px;
      left: -5px;
      right: -5px;
      border: 5px solid;
      /* background-color:aqua; */
      border-image: url("https://www.w3school.com.cn/i/border.png") 30 30 stretch;
      animation: move 1s linear infinite;
    }
    @keyframes move {
      0% {
        clip: rect(0px, 210px, 5px, 0px);
      }
      25%{
        clip: rect(0px, 210px, 150px, 205px);
      }
      50%{
        clip: rect(145px, 210px, 150px, 0px);
      }
      75% {
        clip: rect(0px, 5px, 150px, 0px);
      }
      100% {
        clip: rect(0px, 210px, 5px, 0px);
      }
    }

    .box2 {
      width: 162px;
      height: 90px;
      background-color: rgba(0, 45, 144, .6);
      border:2px solid rgba(0,219,250,1);
      clip-path: polygon(0% 0%, 100% 0%, 80% 100%, 20% 100%);
    }
  </style>
</head>
<body>
  <!-- <div class="box"></div> -->
  <div class="box2"></div>
</body>
</html>
